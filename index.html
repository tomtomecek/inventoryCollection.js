<!doctype html>
<html lang="en">
  <head>
    <title>Inventory Order Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/inventory.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/inventory.js"></script>
    <script type="text/template" id="template">
      <li id="ID">
        <div class="left item-name">
          <label for="item-name">Name</label>
          <input type="text" name="item-name" class="input-form" />
        </div>
        <div class="left stock-number">
          <label for="stock-number">Stock Number</label>
          <input type="text" name="stock-number" class="input-form" />
        </div>
        <div class="left quantity">
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity" class="input-form" value="1" />
        </div>
        <div class="left delete">
          <a href="#" class="delete">Delete</a>
        </div>
        <div class="clearfix"></div>
      </li>
    </script>
  </head>
  <body>
    <main>
      <h1>Inventory Order Form</h1>
      <h3>Date Ordered</h3>
      <div id="time"></div>
      <form action="" method="post">
        <fieldset>
          <div class="form-group">
            <label for="requester-name">Requester Name</label><br>
            <input type="text" name="requester-name" class="input-form" />
          </div>

          <h2>Shipping Address</h2>
          <div class="form-group">
            <label for="street-address-1">Street Address</label><br>
            <input type="text" name="street-address-1" class="input-form" /><br>
            <input type="text" name="street-address-2" class="input-form" /><br>
          </div>

          <div class="form-group">
            <div class="left city">
              <label for="city">City</label><br>
              <input type="text" name="city" class="input-form" />
            </div>
            <div class="left state">
              <label for="state">State</label><br>
              <input type="text" name="state" class="input-form" maxlength="2" />
            </div>
            <div class="left zipcode">
              <label for="zip">Zipcode</label><br>
              <input type="text" name="zip" class="input-form" maxlength="6" />
            </div>
            <div class="clearfix"></div>
          </div>

          <h2>Items to order</h2>

          <ul id="inventory">
          </ul>

          <div class="form-group">
            <button type="button" class="btn btn-add-item" id="add_item">Add Item</button><br>
            <input type="submit" value="Order Inventory" class="btn btn-submit" />
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
